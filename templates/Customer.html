<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cust.css') }}">
    <title>Admin Customer</title>
</head>
<body>
    <div class="sidebar">
        <header>Admin Dashboard</header>
        <ul>
            <li><a href="admin_pg.html"><i class="i1"></i>Dashboard</a></li>
            <li><a href="Customer.html"><i class="i2"></i>Customer</a></li>
            <li><a href="Products.html"><i class="i3"></i>Products</a></li>
            <li><a href="orders.html"><i class="i4"></i>Orders</a></li>
            <li><a href="MyNotes.html"><i class="i5"></i>My Notes</a></li>
            <li><a href="login_pg.html"><i class="i6"></i>Log Out</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Customer Details</h1>
        <table>
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>User Password</th>
                    <th>User Email</th>
                    <th>Username</th>
                    <th>User Contact</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>
                        <form action="/edit_user" method="post" class="edit-form">
                            <input type="hidden" name="user_id" value="{{ row[0] }}">
                            <div class="edit-fields">
                                <input type="text" name="user_password" placeholder="New Password">
                                <input type="text" name="user_email" placeholder="New Email">
                                <input type="text" name="user_name" placeholder="New Name">
                                <input type="text" name="user_contact" placeholder="New Contact">
                            </div>
                            <button type="submit">Modify Details</button>
                        </form>
                        <form action="/edit_user" method="post">
                            <input type="hidden" name="user_id" value="{{ row[0] }}">
                            <button type="submit" formaction="/delete_user">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Add User</h2>
<form action="/add_user" method="post" class="addus">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id"><br><br>
    <label for="user_password">Password:</label>
    <input type="text" id="user_password" name="user_password"><br><br>
    <label for="user_email">Email:</label>
    <input type="text" id="user_email" name="user_email"><br><br>
    <label for="user_name">Name:</label>
    <input type="text" id="user_name" name="user_name"><br><br>
    <label for="user_contact">Contact:</label>
    <input type="text" id="user_contact" name="user_contact"><br><br>
    <button type="submit">Add User</button>
</form>

    </div>
    
</body>
</html>
