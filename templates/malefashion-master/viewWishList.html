<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
			{% for index in range(products|length) %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% set imagePath = imagePaths[index][0][0][7:] %}
<div style="width: 300px; height: 300px; overflow: hidden; margin: 0; padding: 0;">
    <img src="{{ url_for('static', filename=imagePath) }}" style="width: 100%; height: 100%; object-fit: cover; margin: 0; padding: 0;" class="card-img-top" alt="Product Image">
</div>

                    <div class="card-body">
                        <h5 class="card-title">{{ products[index][1] }}</h5>
                        <p class="card-text">{{ products[index][3] }}</p>
                        <div class="d-flex justify-content-between">
 					    

						<form action="/cart" method="POST">
    					<input type="hidden" name="productId" value="{{products[index][0]}}">
    					<button type="submit" class="btn btn-primary btn-add-to-cart">Add to Cart</button>
						</form>

						<form action="/removeFromWishList" method="POST">
    					<input type="hidden" name="productId" value="{{products[index][0]}}">
    					<button type="submit" class="btn btn-danger btn-remove-from-cart">Remove from WishList</button>
						</form>










							


						</div>
                    </div>
                </div>
            </div>
			    {% endfor %}     

            <!-- Add more product cards here -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            // Add to Cart button click event
            $(".btn-add-to-cart").click(function() {
                // Handle add to cart functionality
                alert("Product added to cart!");
            });

            // Remove from Wishlist button click event
            $(".btn-remove-from-wishlist").click(function() {
                // Handle remove from wishlist functionality
                alert("Product removed from wishlist!");
            });
        });
    </script>
</body>
</html>
