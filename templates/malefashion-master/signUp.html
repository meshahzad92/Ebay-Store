<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/signUp.css') }}" type="text/css">
</head>
<body>
<form class="form" method="POST",action='/signUp'>
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" name="userFirstName">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input"  name="userLastName">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input" name="userEmail">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input" name="userPassword">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input" name="confirmPassword">
        <span>Confirm password</span>
    </label>
        <label>
        <input required="" placeholder="" type="contact" class="contact" name="userContact">
        <span>Enter Contact Number</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>

   </body>
</html>
