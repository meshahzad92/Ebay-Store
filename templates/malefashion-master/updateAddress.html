<!DOCTYPE html>
<html>
<head>
    <title>Addresses</title>
</head>
<body>
    <h1>Addresses</h1>
<ul>
    {% for address in addresses %}
        <li>
            <p>User Contact: {{ address[1] }}  </p>
            <p>User Country: {{ address[2] }}   </p>
            <p>User City: {{ address[3] }}       </p>
            <p>User Street: {{ address[4] }}   </p>
            <p>User Zip Code: {{ address[5] }}   </p>
            
            <!-- Form with a button for each address -->
            <form method="POST" action="/updateAddress">
                <!-- Use a hidden input to pass the address ID -->
                <input type="hidden" name="addressId" value="{{ address[0] }}">
                <!-- Button to submit the form -->
                <button type="submit">Submit</button>
            </form>
        </li>
    {% endfor %}
</ul>

</body>
</html>
