<!DOCTYPE html>
<html>
<head>
    <title>Addresses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Addresses</h1>
        <div class="list-group">
            {% for address in addresses %}
                <div class="list-group-item">
                    <p><strong>User Contact:</strong> {{ address[1] }}</p>
                    <p><strong>User Country:</strong> {{ address[2] }}</p>
                    <p><strong>User City:</strong> {{ address[3] }}</p>
                    <p><strong>User Street:</strong> {{ address[4] }}</p>
                    <p><strong>User Zip Code:</strong> {{ address[5] }}</p>
                    
                    <!-- Form with a button for each address -->
                    <form method="POST" action="/updateAddress">
                        <!-- Use a hidden input to pass the address ID -->
                        <input type="hidden" name="addressId" value="{{ address[0] }}">
                        <!-- Button to submit the form -->
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
