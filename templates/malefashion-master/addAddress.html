<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Add Address</h2>
    <form method="POST" action="/addAddress">
        <div class="form-group">
            <label for="userContact">User Contact:</label>
            <input type="text" class="form-control" id="userContact" name="userContact" required>
        </div>
        <div class="form-group">
            <label for="userCountry">Country:</label>
            <input type="text" class="form-control" id="userCountry" name="userCountry" required>
        </div>
        <div class="form-group">
            <label for="userCity">City:</label>
            <input type="text" class="form-control" id="userCity" name="userCity" required>
        </div>
        <div class="form-group">
            <label for="userStreet">Street:</label>
            <input type="text" class="form-control" id="userStreet" name="userStreet"  required>
        </div>
        <div class="form-group">
            <label for="userZipCode">Zip Code:</label>
            <input type="text" class="form-control" id="userZipCode" name="userZipCode"  required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
