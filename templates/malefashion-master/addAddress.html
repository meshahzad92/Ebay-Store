<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Address</h2>
   <form method="POST" action="/addAddress">
    <div class="form-group">
        <label for="userContact">User Contact:</label>
        <input type="text" id="userContact" name="userContact" required>
    </div>
    <div class="form-group">
        <label for="userCountry">Country:</label>
        <input type="text" id="userCountry" name="userCountry" required>
    </div>
    <div class="form-group">
        <label for="userCity">City:</label>
        <input type="text" id="userCity" name="userCity" required>
    </div>
    <div class="form-group">
        <label for="userStreet">Street:</label>
        <input type="text" id="userStreet" name="userStreet"  required>
    </div>
    <div class="form-group">
        <label for="userZipCode">Zip Code:</label>
        <input type="text" id="userZipCode" name="userZipCode"  required>
    </div>
    <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
