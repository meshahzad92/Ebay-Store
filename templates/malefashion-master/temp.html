    {% for index in range(products|length) %}
<div class="col-lg-4 col-md-6 col-12">
								<div class="single-product">
									<div class="product-img">
										<a href="product-details.html">
											<img class="default-img" src="{{ url_for('static', filename=imagePaths[index][0][0][7:]) }}" alt="{{ products[index][1] }}">
											<img class="hover-img" src="{{ url_for('static', filename=imagePaths[index][0][0][7:]) }}" alt="{{ products[index][1] }}">
										</a>
										<div class="button-head">
											<div class="product-action">
												<a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
												<a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
												<a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
											</div>
											<div class="product-action-2">
												<a title="Add to cart" href="#">Add to cart</a>
											</div>
										</div>
									</div>
									<div class="product-content">
										<h3><a href="product-details.html">{{ products[index][1] }}</a></h3>
										<div class="product-price">
											<span>{{ products[index][4] }}</span>
										</div>
									</div>
								</div>
							</div>

    {% endfor %}
