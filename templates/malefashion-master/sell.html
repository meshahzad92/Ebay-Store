<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="prodspec bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">TradeForge</h1>
            <h2 class="text-center mb-4">Add Product</h2>
            <form id="productForm" enctype="multipart/form-data" action="/sell" method="POST">
                <div class="form-group">
                    <label for="selectCategory">Select Category:</label>
                    <select class="form-control" id="selectCategory" name="selectCategory">
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Collectibles & Art">Collectibles & Art</option>
                        <option value="Motors">Motors</option>
                        <option value="Toys & Hobbies">Toys & Hobbies</option>
                        <option value="Sporting Goods">Sporting Goods</option>
                        <option value="Health & Beauty">Health & Beauty</option>
                        <option value="Business & Industrial">Business & Industrial</option>
                        <option value="Crafts">Crafts</option>
                        <option value="Coins & Paper Money">Coins & Paper Money</option>
                        <option value="Antiques">Antiques</option>
                        <option value="Baby">Baby</option>
                        <option value="Books">Books</option>
                        <option value="DVDs & Movies">DVDs & Movies</option>
                        <option value="Music">Music</option>
                        <option value="Crafts">Crafts</option>
                        <option value="Pet Supplies">Pet Supplies</option>
                        <option value="Computers/Tablets & Networking">Computers/Tablets & Networking</option>
                        <option value="Video Games & Consoles">Video Games & Consoles</option>
                        <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
                        <option value="Cameras & Photo">Cameras & Photo</option>
                        <option value="Jewelry & Watches">Jewelry & Watches</option>
                        <option value="Travel">Travel</option>
                        <option value="Musical Instruments & Gear">Musical Instruments & Gear</option>
                        <option value="Consumer Electronics">Consumer Electronics</option>
                        <option value="Art & Craft Supplies">Art & Craft Supplies</option>
                        <option value="Entertainment Memorabilia">Entertainment Memorabilia</option>
                        <option value="Gift Cards & Coupons">Gift Cards & Coupons</option>
                        <option value="Business & Industrial">Business & Industrial</option>
                        <option value="Cameras & Photo">Cameras & Photo</option>
                        <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
                        <option value="Clothing, Shoes & Accessories">Clothing, Shoes & Accessories</option>
                        <option value="Coins & Paper Money">Coins & Paper Money</option>
                        <option value="Collectibles">Collectibles</option>
                        <option value="Computers/Tablets & Networking">Computers/Tablets & Networking</option>
                        <option value="Consumer Electronics">Consumer Electronics</option>
                        <option value="Crafts">Crafts</option>
                        <option value="Dolls & Bears">Dolls & Bears</option>
                        <option value="DVDs & Movies">DVDs & Movies</option>
                        <option value="Entertainment Memorabilia">Entertainment Memorabilia</option>
                        <option value="Health & Beauty">Health & Beauty</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Jewelry & Watches">Jewelry & Watches</option>
                        <option value="Music">Music</option>
                        <option value="Musical Instruments & Gear">Musical Instruments & Gear</option>
                        <option value="Pet Supplies">Pet Supplies</option>
                        <option value="Pottery & Glass">Pottery & Glass</option>
                        <option value="Sporting Goods">Sporting Goods</option>
                        <option value="Sports Mem, Cards & Fan Shop">Sports Mem, Cards & Fan Shop</option>
                        <option value="Stamps">Stamps</option>
                        <option value="Toys & Hobbies">Toys & Hobbies</option>
                        <option value="Travel">Travel</option>
                        <option value="Video Games & Consoles">Video Games & Consoles</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product price:</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="productDescription" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="condition">Condition:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="newCondition" name="productCondition" value="new" required>
                        <label class="form-check-label" for="newCondition">New</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="usedCondition" name="productCondition" value="used">
                        <label class="form-check-label" for="usedCondition">Used</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="images">Upload Images (up to 20):</label><br>
                    <input type="file" class="form-control-file" id="images" name="images[]" accept="image/*" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <div id="zoomedImage" class="mt-4"></div>
            <a id="a1" href="/" class="d-block text-center mt-4">Return To Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
