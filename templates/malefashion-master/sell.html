
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<style>

    #zoomedImage {
        display: none;
        position: absolute;
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-color: white;
        overflow: hidden;
        z-index: 9999;
    }
    #zoomedImage img {
        width: 100%;
        height: 100%;
    }
</style>
</head>

    <option value="Crafts">Crafts</option>

    <option value="Antiques">Antiques</option>
    <option value="Baby">Baby</option>

    <option value="DVDs & Movies">DVDs & Movies</option>
    <option value="Music">Music</option>

    <option value="Video Games & Consoles">Video Games & Consoles</option>
    <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
    <option value="Cameras & Photo">Cameras & Photo</option>
    <option value="Jewelry & Watches">Jewelry & Watches</option>
    <option value="Travel">Travel</option>
    <option value="Musical Instruments & Gear">Musical Instruments & Gear</option>
    <option value="Consumer Electronics">Consumer Electronics</option>
    <option value="Art & Craft Supplies">Art & Craft Supplies</option>
    <option value="Entertainment Memorabilia">Entertainment Memorabilia</option>
    <option value="Gift Cards & Coupons">Gift Cards & Coupons</option>
    <option value="Business & Industrial">Business & Industrial</option>
    <option value="Cameras & Photo">Cameras & Photo</option>
    <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
    <option value="Clothing, Shoes & Accessories">Clothing, Shoes & Accessories</option>
    <option value="Coins & Paper Money">Coins & Paper Money</option>
    <option value="Collectibles">Collectibles</option>
    <option value="Computers/Tablets & Networking">Computers/Tablets & Networking</option>

</select>

    <br><br>
    
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>
    <br><br>

    <label for="productPrice">Product price:</label>
    <input type="text" id="productPrice" name="productPrice" required>
    <br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="productDescription" rows="4" cols="50"></textarea>
    <br><br>
    
    <label for="condition">Condition:</label><br>
    <input type="radio" id="newCondition" name="productCondition" value="new" required>
    <label for="newCondition">New</label>
    <input type="radio" id="usedCondition" name="productCondition" value="used">
    <label for="usedCondition">Used</label>
    <br><br>
    
    <label for="images">Upload Images (up to 20):</label><br>
    <input type="file" id="images" name="images[]" accept="image/*" multiple>
    <br><br>
    
    <button type="submit">Add Product</button>
    
</form>

<!-- Zoomed image container -->
<div id="zoomedImage"></div>

</body>
</html>
